<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grande Retraite des Jeunes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-600 min-h-screen flex flex-col items-center justify-center p-6">

    <header class="w-full max-w-4xl flex items-center bg-white bg-opacity-90 rounded-lg p-4 mb-10 shadow-lg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Logo-Eglise.svg/120px-Logo-Eglise.svg.png" alt="Logo MEYINHA" class="h-16 mr-6 object-contain" />
        <div class="flex flex-col space-y-1">
            <span class="font-bold text-lg text-purple-800">MINISTERE EYIN-HAQQORE (MEYINHA-HERMON)</span>
            <span class="text-md text-purple-700 tracking-wide">L'EGLISE LOCALE D’AKANDA</span>
            <span class="text-md text-purple-700 tracking-wide">DEPARTEMENT JEUNESSE</span>
        </div>
    </header>

    <h1 class="text-white text-3xl font-bold mb-8 text-center">24h dans sa présence - Grande Retraite des Jeunes</h1>

    <div id="countdown" class="text-white text-4xl font-mono mb-10"></div>

    <form id="inscriptionForm" class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full space-y-6">
        <h2 class="text-xl font-semibold mb-4 text-center">Inscription & téléchargement du ticket</h2>

        <input type="text" name="nom" placeholder="Nom complet" required
               class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />

        <input type="text" name="quartier" placeholder="Quartier"
               class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />

        <input type="tel" name="numero" placeholder="Numéro de téléphone"
               class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />

        <div>
            <label class="font-semibold block mb-1">Confirmer votre présence :</label>
            <label class="inline-flex items-center mr-6">
                <input type="radio" name="presence" value="Confirmée" required class="form-radio" />
                <span class="ml-2">Oui</span>
            </label>
            <label class="inline-flex items-center">
                <input type="radio" name="presence" value="Non" class="form-radio" />
                <span class="ml-2">Non</span>
            </label>
        </div>

        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded font-semibold hover:bg-purple-700 transition">
            Télécharger le ticket PDF & JSON
        </button>
    </form>

    <script>
        // Compte à rebours
        function updateCountdown() {
            const countdownEl = document.getElementById("countdown");
            const now = new Date();
            const target = new Date(now);
            target.setHours(17, 0, 0, 0);

            const day = target.getDay();
            if (day !== 0 || now >= target) {
                const daysUntilSunday = (7 - day) % 7 || 7;
                target.setDate(now.getDate() + daysUntilSunday);
            }

            const diff = target - now;
            if (diff <= 0) {
                countdownEl.textContent = "La retraite est en cours ou terminée.";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            countdownEl.textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Fonction pour télécharger un fichier JSON
        function downloadJSON(data, filename) {
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }

        // Soumission du formulaire
        document.getElementById("inscriptionForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            if (data.presence !== "Confirmée") {
                alert("Pour télécharger le ticket, veuillez confirmer votre présence.");
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(18);
                doc.text("Ticket - Grande Retraite des Jeunes", 20, 20);
                doc.setFontSize(12);

                let y = 40;
                const lh = 8;
                doc.text(`Nom complet: ${data.nom}`, 20, y); y += lh;
                doc.text(`Quartier: ${data.quartier || "-"}`, 20, y); y += lh;
                doc.text(`Numéro: ${data.numero || "-"}`, 20, y); y += lh;
                doc.text(`Présence: ${data.presence}`, 20, y); y += lh * 2;

                doc.setFontSize(14);
                doc.text("Programme : 24h dans sa présence", 20, y); y += lh;
                doc.setFontSize(10);
                doc.text("Dimanche 16h00 jusqu'au Lundi 17h00", 20, y); y += lh * 2;

                // Suppression du QR code

                // Télécharger PDF
                doc.save(`Ticket_${data.nom.replace(/\s+/g, "_")}.pdf`);

                // Télécharger JSON
                downloadJSON(data, `Inscription_${data.nom.replace(/\s+/g, "_")}.json`);

                alert("Ticket PDF et fichier JSON générés avec succès !");
                form.reset();

            } catch (err) {
                console.error(err);
                alert("Erreur lors de la génération : " + err.message);
            }
        });
    </script>

</body>
</html>
