<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grande Retraite des Jeunes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-600 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- En-tête avec logo et infos -->
  <div class="w-full max-w-4xl flex items-center bg-white bg-opacity-90 rounded-lg p-4 mb-10 shadow-lg">
    <img src="logo.jpg" alt="Logo MEYINHA" class="h-16 mr-6 object-contain" />
    <div class="flex flex-col space-y-1">
      <span class="font-bold text-lg text-purple-800">MINISTÈRE EYIN-HAQQORE (MEYINHA-HERMON)</span>
      <span class="text-md text-purple-700 tracking-wide">L'ÉGLISE LOCALE D’AKANDA</span>
      <span class="text-md text-purple-700 tracking-wide">DÉPARTEMENT JEUNESSE</span>
    </div>
  </div>

  <h1 class="text-white text-3xl font-bold mb-8 text-center">24h dans sa présence - Grande Retraite des Jeunes</h1>

  <!-- Compte à rebours -->
  <div id="countdown" class="text-white text-4xl font-mono mb-10"></div>

  <!-- Formulaire d'inscription -->
  <form id="inscriptionForm" class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full space-y-6">
    <h2 class="text-xl font-semibold mb-4 text-center">Inscription</h2>

    <input type="text" name="nom" placeholder="Nom complet" required class="w-full p-3 border border-gray-300 rounded" />
    <input type="text" name="quartier" placeholder="Quartier" class="w-full p-3 border border-gray-300 rounded" />
    <input type="tel" name="numero" placeholder="Numéro de téléphone" class="w-full p-3 border border-gray-300 rounded" />

    <div>
      <label class="font-semibold block mb-1">Confirmer votre présence :</label>
      <label class="inline-flex items-center mr-6">
        <input type="radio" name="presence" value="Confirmée" required class="form-radio" />
        <span class="ml-2">Oui</span>
      </label>
      <label class="inline-flex items-center">
        <input type="radio" name="presence" value="Non" class="form-radio" />
        <span class="ml-2">Non</span>
      </label>
    </div>

    <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded font-semibold hover:bg-purple-700 transition">
      Aperçu du ticket
    </button>
  </form>

  <!-- Aperçu du ticket -->
  <div id="previewContainer" class="hidden mt-10 bg-white p-6 rounded-lg shadow-lg w-full max-w-xl text-gray-800">
    <div class="flex items-center mb-4">
      <img src="logo.jpg" alt="Logo MEYINHA" class="h-14 mr-4 object-contain" />
      <div>
        <p class="font-bold text-purple-800">MINISTÈRE EYIN-HAQQORE (MEYINHA-HERMON)</p>
        <p class="text-purple-700 text-sm">L'ÉGLISE LOCALE D’AKANDA - DÉPARTEMENT JEUNESSE</p>
      </div>
    </div>

    <h3 class="text-lg font-bold text-center mb-2">Ticket - Grande Retraite des Jeunes</h3>
    <div id="previewContent" class="text-sm space-y-1"></div>

    <div class="text-center mt-4">
      <button id="downloadBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
        Télécharger le ticket PDF + JSON
      </button>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const countdownEl = document.getElementById("countdown");
      const now = new Date();
      const target = new Date();
      target.setHours(17, 0, 0, 0);
      const day = target.getDay();
      if (day !== 0 || now >= target) {
        const daysUntilSunday = (7 - day) % 7 || 7;
        target.setDate(now.getDate() + daysUntilSunday);
      }

      const diff = target - now;
      if (diff <= 0) {
        countdownEl.textContent = "La retraite est en cours ou terminée.";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const previewContainer = document.getElementById("previewContainer");
    const previewContent = document.getElementById("previewContent");
    const downloadBtn = document.getElementById("downloadBtn");

    function downloadJSON(data, filename) {
      const jsonStr = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    document.getElementById("inscriptionForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      if (data.presence !== "Confirmée") {
        alert("Veuillez confirmer votre présence pour générer un ticket.");
        return;
      }

      previewContent.innerHTML = `
        <p><strong>Nom :</strong> ${data.nom}</p>
        <p><strong>Quartier :</strong> ${data.quartier || "-"}</p>
        <p><strong>Téléphone :</strong> ${data.numero || "-"}</p>
        <p><strong>Présence :</strong> ${data.presence}</p>
        <p><strong>Lieu :</strong> Route-stade, en face du CES d'Avorbam</p>
        <p><strong>Date :</strong> Dimanche 16h00 à Lundi 17h00</p>
        <p><strong>Programme :</strong> 24h dans Sa présence</p>
      `;

      previewContainer.classList.remove("hidden");

      // Attacher le téléchargement
      downloadBtn.onclick = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(16);
        doc.text("Ticket - Grande Retraite des Jeunes", 20, 20);

        let y = 40;
        const lh = 8;
        doc.setFontSize(12);
        doc.text("MINISTÈRE EYIN-HAQQORE (MEYINHA-HERMON)", 20, y); y += lh;
        doc.text("L'ÉGLISE LOCALE D’AKANDA - DÉPARTEMENT JEUNESSE", 20, y); y += lh * 2;

        doc.text(`Nom : ${data.nom}`, 20, y); y += lh;
        doc.text(`Quartier : ${data.quartier || "-"}`, 20, y); y += lh;
        doc.text(`Téléphone : ${data.numero || "-"}`, 20, y); y += lh;
        doc.text(`Présence : ${data.presence}`, 20, y); y += lh;
        doc.text(`Lieu : Route-stade, en face du CES d'Avorbam`, 20, y); y += lh;
        doc.text(`Date : Dimanche 16h00 à Lundi 17h00`, 20, y); y += lh;
        doc.text(`Programme : 24h dans Sa présence`, 20, y); y += lh;

        doc.save(`Ticket_${data.nom.replace(/\s+/g, "_")}.pdf`);
        downloadJSON(data, `Inscription_${data.nom.replace(/\s+/g, "_")}.json`);

        alert("Téléchargement terminé !");
      };
    });
  </script>
</body>
</html>
