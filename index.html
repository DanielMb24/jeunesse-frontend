<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grande Retraite des Jeunes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-700 to-blue-700 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- En-tÃªte -->
  <div class="w-full max-w-4xl flex items-center bg-white bg-opacity-90 rounded-lg p-4 mb-10 shadow-lg">
    <img src="logo.jpg" alt="Logo MEYINHA" id="logoImg" class="h-16 mr-6 object-contain rounded" />
    <div>
      <p class="font-bold text-lg text-purple-800">MINISTÃˆRE EYIN-HAQQORE (MEYINHA-HERMON)</p>
      <p class="text-md text-purple-700 tracking-wide">L'Ã‰GLISE LOCALE Dâ€™AKANDA - DÃ‰PARTEMENT JEUNESSE</p>
    </div>
  </div>

  <h1 class="text-white text-3xl font-bold mb-8 text-center">24h dans sa prÃ©sence - Grande Retraite des Jeunes</h1>

  <!-- Compte Ã  rebours -->
  <div id="countdown" class="text-white text-4xl font-mono mb-10"></div>

  <!-- Formulaire -->
  <form id="inscriptionForm" class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full space-y-6">
    <h2 class="text-xl font-semibold mb-4 text-center text-purple-800">Formulaire d'inscription</h2>

    <input type="text" name="nom" placeholder="Nom complet" required class="w-full p-3 border border-purple-300 rounded" />
    <input type="text" name="quartier" placeholder="Quartier" class="w-full p-3 border border-purple-300 rounded" />
    <input type="tel" name="numero" placeholder="NumÃ©ro de tÃ©lÃ©phone" class="w-full p-3 border border-purple-300 rounded" />

    <div>
      <label class="font-semibold block mb-2 text-purple-700">Confirmez votre prÃ©sence :</label>
      <div class="flex space-x-6">
        <label class="inline-flex items-center">
          <input type="radio" name="presence" value="ConfirmÃ©e" required class="form-radio text-purple-600" />
          <span class="ml-2">Oui</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="presence" value="Non" class="form-radio text-purple-600" />
          <span class="ml-2">Non</span>
        </label>
      </div>
    </div>

    <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded font-semibold hover:bg-purple-700 transition">
      GÃ©nÃ©rer le ticket
    </button>
  </form>

  <!-- AperÃ§u du ticket -->
  <div id="previewContainer" class="hidden mt-10 bg-white p-6 rounded-lg shadow-xl w-full max-w-3xl text-gray-800">
    <div class="flex justify-between items-center mb-4">
      <div>
        <p class="font-bold text-purple-800">MINISTÃˆRE EYIN-HAQQORE (MEYINHA-HERMON)</p>
        <p class="text-purple-700 text-sm">L'Ã‰GLISE LOCALE Dâ€™AKANDA - DÃ‰PARTEMENT JEUNESSE</p>
      </div>
      <img src="logo.jpg" alt="Logo MEYINHA" class="h-16 w-16 object-contain rounded" />
    </div>

    <h3 class="text-lg font-bold text-center text-purple-800 mb-4">ðŸŽ« Ticket de Participation</h3>

    <div id="previewContent" class="text-sm space-y-2 border-t border-b border-gray-300 py-4 px-2"></div>

    <div class="text-center mt-6">
      <button id="downloadBtn" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 font-semibold transition">
        TÃ©lÃ©charger en PDF
      </button>
    </div>
  </div>

  <script>
    // Compte Ã  rebours
    function updateCountdown() {
      const countdownEl = document.getElementById("countdown");
      const now = new Date();
      const target = new Date();
      target.setHours(17, 0, 0, 0);
      const day = target.getDay();
      if (day !== 0 || now >= target) {
        const daysUntilSunday = (7 - day) % 7 || 7;
        target.setDate(now.getDate() + daysUntilSunday);
      }
      const diff = target - now;
      if (diff <= 0) {
        countdownEl.textContent = "La retraite est en cours ou terminÃ©e.";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownEl.textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const previewContainer = document.getElementById("previewContainer");
    const previewContent = document.getElementById("previewContent");
    const downloadBtn = document.getElementById("downloadBtn");

    // TÃ©lÃ©charger les donnÃ©es en JSON (facultatif)
    function downloadJSON(data, filename) {
      const jsonStr = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    document.getElementById("inscriptionForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      if (data.presence !== "ConfirmÃ©e") {
        alert("Veuillez confirmer votre prÃ©sence pour gÃ©nÃ©rer un ticket.");
        return;
      }

      // Affichage HTML
      previewContent.innerHTML = `
        <p><strong>Nom :</strong> ${data.nom}</p>
        <p><strong>Quartier :</strong> ${data.quartier || "-"}</p>
        <p><strong>TÃ©lÃ©phone :</strong> ${data.numero || "-"}</p>
        <p><strong>PrÃ©sence :</strong> ${data.presence}</p>
        <p><strong>Lieu :</strong> Route-stade, en face du CES d'Avorbam</p>
        <p><strong>Date :</strong> Dimanche 16h00 Ã  Lundi 17h00</p>
        <p><strong>Programme :</strong> 24h dans Sa prÃ©sence</p>
      `;

      previewContainer.classList.remove("hidden");

      // TÃ©lÃ©chargement PDF
      downloadBtn.onclick = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: "landscape",
          unit: "pt",
          format: "a4"
        });

        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        const violet = "#5B21B6";

        const logo = document.getElementById("logoImg");
        function getImageDataUrl(img) {
          const canvas = document.createElement("canvas");
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          return canvas.toDataURL("image/png");
        }
        const logoDataUrl = getImageDataUrl(logo);

        doc.addImage(logoDataUrl, "PNG", pageWidth - 140, 30, 100, 50);
        doc.setTextColor(violet);
        doc.setFontSize(22);
        doc.setFont("helvetica", "bold");
        doc.text("Ticket - Grande Retraite des Jeunes", 60, 60);

        doc.setFontSize(12);
        doc.setTextColor("#444");
        doc.text("MINISTÃˆRE EYIN-HAQQORE (MEYINHA-HERMON)", 60, 90);
        doc.text("L'Ã‰GLISE LOCALE Dâ€™AKANDA - DÃ‰PARTEMENT JEUNESSE", 60, 110);

        doc.setDrawColor(violet);
        doc.setLineWidth(1);
        doc.line(40, 120, pageWidth - 40, 120);

        doc.setFontSize(14);
        doc.setTextColor("#000");
        let y = 150;
        const lh = 22;
        doc.text(`Nom : ${data.nom}`, 60, y); y += lh;
        doc.text(`Quartier : ${data.quartier || "-"}`, 60, y); y += lh;
        doc.text(`TÃ©lÃ©phone : ${data.numero || "-"}`, 60, y); y += lh;
        doc.text(`PrÃ©sence : ${data.presence}`, 60, y); y += lh;
        doc.text(`Lieu : Route-stade, en face du CES d'Avorbam`, 60, y); y += lh;
        doc.text(`Date : Dimanche 16h00 Ã  Lundi 17h00`, 60, y); y += lh;
        doc.text(`Programme : 24h dans Sa prÃ©sence`, 60, y);

        doc.setFontSize(10);
        doc.setTextColor("#666");
        doc.text("Merci pour votre inscription ! Que Dieu vous bÃ©nisse.", 40, pageHeight - 40);

        doc.save("ticket_grande_retraite.pdf");

        // Optionnel : Enregistrer JSON
        downloadJSON(data, "ticket_grande_retraite.json");
      };
    });
  </script>
</body>
</html>
