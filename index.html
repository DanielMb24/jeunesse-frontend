<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grande Retraite des Jeunes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-600 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- En-tête avec logo et infos -->
  <div class="w-full max-w-4xl flex items-center bg-white bg-opacity-90 rounded-lg p-4 mb-10 shadow-lg">
    <img src="logo.jpg" alt="Logo MEYINHA" id="logoImg" class="h-16 mr-6 object-contain" />
    <div class="flex flex-col space-y-1">
      <span class="font-bold text-lg text-purple-800">MINISTÈRE EYIN-HAQQORE (MEYINHA-HERMON)</span>
      <span class="text-md text-purple-700 tracking-wide">L'ÉGLISE LOCALE D’AKANDA</span>
      <span class="text-md text-purple-700 tracking-wide">DÉPARTEMENT JEUNESSE</span>
    </div>
  </div>

  <h1 class="text-white text-3xl font-bold mb-8 text-center">24h dans sa présence - Grande Retraite des Jeunes</h1>

  <!-- Compte à rebours -->
  <div id="countdown" class="text-white text-4xl font-mono mb-10"></div>

  <!-- Formulaire d'inscription -->
  <form id="inscriptionForm" class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full space-y-6">
    <h2 class="text-xl font-semibold mb-4 text-center">Inscription</h2>

    <input type="text" name="nom" placeholder="Nom complet" required class="w-full p-3 border border-gray-300 rounded" />
    <input type="text" name="quartier" placeholder="Quartier" class="w-full p-3 border border-gray-300 rounded" />
    <input type="tel" name="numero" placeholder="Numéro de téléphone" class="w-full p-3 border border-gray-300 rounded" />

    <div>
      <label class="font-semibold block mb-1">Confirmer votre présence :</label>
      <label class="inline-flex items-center mr-6">
        <input type="radio" name="presence" value="Confirmée" required class="form-radio" />
        <span class="ml-2">Oui</span>
      </label>
      <label class="inline-flex items-center">
        <input type="radio" name="presence" value="Non" class="form-radio" />
        <span class="ml-2">Non</span>
      </label>
    </div>

    <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded font-semibold hover:bg-purple-700 transition">
      Aperçu du ticket
    </button>
  </form>

  <!-- Aperçu du ticket -->
  <div id="previewContainer" class="hidden mt-10 bg-white p-6 rounded-lg shadow-lg w-full max-w-xl text-gray-800">
    <div class="flex items-center mb-4">
      <img src="logo.jpg" alt="Logo MEYINHA" class="h-14 mr-4 object-contain" />
      <div>
        <p class="font-bold text-purple-800">MINISTÈRE EYIN-HAQQORE (MEYINHA-HERMON)</p>
        <p class="text-purple-700 text-sm">L'ÉGLISE LOCALE D’AKANDA - DÉPARTEMENT JEUNESSE</p>
      </div>
    </div>

    <h3 class="text-lg font-bold text-center mb-2">Ticket - Grande Retraite des Jeunes</h3>
    <div id="previewContent" class="text-sm space-y-1"></div>

    <div class="text-center mt-4">
      <button id="downloadBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
        Télécharger le ticket PDF + JSON
      </button>
    </div>
  </div>

  <script>
    // Compte à rebours
    function updateCountdown() {
      const countdownEl = document.getElementById("countdown");
      const now = new Date();
      const target = new Date();
      target.setHours(17, 0, 0, 0);
      const day = target.getDay();
      if (day !== 0 || now >= target) {
        const daysUntilSunday = (7 - day) % 7 || 7;
        target.setDate(now.getDate() + daysUntilSunday);
      }
      const diff = target - now;
      if (diff <= 0) {
        countdownEl.textContent = "La retraite est en cours ou terminée.";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownEl.textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const previewContainer = document.getElementById("previewContainer");
    const previewContent = document.getElementById("previewContent");
    const downloadBtn = document.getElementById("downloadBtn");

    // Fonction pour télécharger JSON
    function downloadJSON(data, filename) {
      const jsonStr = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    // Génération QR code en DataURL
    async function generateQRCodeDataURL(text) {
      try {
        return await QRCode.toDataURL(text, { margin: 1, width: 128 });
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    document.getElementById("inscriptionForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      if (data.presence !== "Confirmée") {
        alert("Veuillez confirmer votre présence pour générer un ticket.");
        return;
      }

      previewContent.innerHTML = `
        <p><strong>Nom :</strong> ${data.nom}</p>
        <p><strong>Quartier :</strong> ${data.quartier || "-"}</p>
        <p><strong>Téléphone :</strong> ${data.numero || "-"}</p>
        <p><strong>Présence :</strong> ${data.presence}</p>
        <p><strong>Lieu :</strong> Route-stade, en face du CES d'Avorbam</p>
        <p><strong>Date :</strong> Dimanche 16h00 à Lundi 17h00</p>
        <p><strong>Programme :</strong> 24h dans Sa présence</p>
      `;

      previewContainer.classList.remove("hidden");

      downloadBtn.onclick = async () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: "landscape",
          unit: "pt",
          format: "a4"
        });

        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();

        // Charger le logo en image HTML
        const logo = document.getElementById("logoImg");
        // On dessine l'image (convertie en base64) dans le PDF
        // On utilise canvas temporaire pour récupérer base64

        function getImageDataUrl(imgElement) {
          const canvas = document.createElement("canvas");
          canvas.width = imgElement.naturalWidth;
          canvas.height = imgElement.naturalHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(imgElement, 0, 0);
          return canvas.toDataURL("image/png");
        }
        const logoDataUrl = getImageDataUrl(logo);

        // Couleurs
        const violet = "#5B21B6";

        // Ajout logo en haut à gauche
        doc.addImage(logoDataUrl, "PNG", 40, 30, 100, 50);

        // Titre en violet, centré
        doc.setTextColor(violet);
        doc.setFontSize(22);
        doc.setFont("helvetica", "bold");
        doc.text("Ticket - Grande Retraite des Jeunes", pageWidth / 2, 50, { align: "center" });

        // Sous-titre
        doc.setFontSize(12);
        doc.setTextColor("#444");
        doc.text("MINISTÈRE EYIN-HAQQORE (MEYINHA-HERMON)", 160, 90);
        doc.text("L'ÉGLISE LOCALE D’AKANDA - DÉPARTEMENT JEUNESSE", 160, 110);

        // Ligne horizontale sous titre
        doc.setDrawColor(violet);
        doc.setLineWidth(1);
        doc.line(40, 120, pageWidth - 40, 120);

        // Détails du participant
        doc.setFontSize(14);
        doc.setTextColor("#000");
        let y = 140;
        const lh = 22;
        doc.text(`Nom : ${data.nom}`, 40, y);
        y += lh;
        doc.text(`Quartier : ${data.quartier || "-"}`, 40, y);
        y += lh;
        doc.text(`Téléphone : ${data.numero || "-"}`, 40, y);
        y += lh;
        doc.text(`Présence : ${data.presence}`, 40, y);
        y += lh;
        doc.text(`Lieu : Route-stade, en face du CES d'Avorbam`, 40, y);
        y += lh;
        doc.text(`Date : Dimanche 16h00 à Lundi 17h00`, 40, y);
        y += lh;
        doc.text(`Programme : 24h dans Sa présence`, 40, y);

        // Générer QR code pour URL / info
        const qrText = `Nom: ${data.nom}, Retraite des Jeunes MEYINHA, Présence: ${data.presence}`;
        const qrDataUrl = await generateQRCodeDataURL(qrText);

        // Ajouter QR code en bas à droite
        const qrSize = 100;
        doc.addImage(qrDataUrl, "PNG", pageWidth - qrSize - 40, pageHeight - qrSize - 40, qrSize, qrSize);

        // Note bas de page
        doc.setFontSize(10);
        doc.setTextColor("#666");
        doc.text("Merci pour votre inscription ! Que Dieu vous bénisse.", 40, pageHeight - 40);

        doc.save("ticket_grande_retraite.pdf");

        // Télécharger aussi les données en JSON
        downloadJSON(data, "ticket_grande_retraite.json");
      };
    });
  </script>
</body>
</html>
